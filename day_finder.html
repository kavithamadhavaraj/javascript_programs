<!DOCTYPE html>
<html>
<head>
<script>
function calculate()
{
var regularYear=[31,28,31,30,31,30,31,31,30,31,30,31];
var leapYear=[31,29,31,30,31,30,31,31,30,31,30,31];
var oddDays=[5,3,1];
var week=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var temp=document.getElementById("date").value;
var result=0,a,b;
var x;
var year=temp.substr(6)-1;
var month=temp.substr(3,2);
var date=temp.substr(0,2);

if((Math.floor((year%400)/100))==3){
	x=(year%400)%300;
	result=oddDays[2];
	}
else if((Math.floor((year%400)/100))==2){
	x=(year%400)%200;
	result=oddDays[1];
	}
else if((Math.floor((year%400)/100))==1){
	x=(year%400)%100;
	result=oddDays[0];
	}
else {
	x=((year%400)%100);
	result=0;
}
a=(Math.floor(x/4));
b=(x-a);
result=(((a*2)+b)%7)+result;
x=0;
if((year+1)%4!=0){
	for(var i=0;i<(month-1);i++)
	{x+=regularYear[i];}
	x+=(date*1);
}
else
{
	for(var i=0;i<(month-1);i++)
	{x+=LeapYear[i];}
	x+=(date*1);
}
document.getElementById("result").innerHTML=week[(result+x)%7];
}
function validate()
{
var exp=/^[0-9]{2}\/[0-9]{2}\/[0-9]{4}$/;
var stringdata=document.getElementById("date").value;
if(!(stringdata.match(exp)))
document.getElementById("enter").disabled=true;
else
document.getElementById("enter").disabled=false;
}
</script>
</head>
<body>
<center>
<h2>Enter Date to find the day: </h2>
<input type="text" id="date" placeholder="DD/MM/YYYY" onkeyup="validate()"/>
<input type="submit" id="enter" value="Find day !" onclick="calculate()" disabled="true"/>
<h2 id="result"></h2>
</center>
</body>
</html>
